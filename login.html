<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login facebook</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container">
        <div class="container-login">

            <div class="login-title">
                <h1>Facebook</h1>
                <p>Avec Facebook, partagez et restez en contact avec votre entourage.</p>
            </div>

            <div class="login-form">
                <form action="">

                    <div class="form-row">
                        <input type="text" name="" id="" placeholder="Adresse e-mail ou numéro tel.">
                    </div>

                    <div class="form-row">
                        <input type="password" name="" id="" placeholder="Mot de passe">
                    </div>

                    <div class="form-button">
                        <button class="bt-login-submit">Se connecter</button>
                    </div>

                    <div class="form-infos">
                        <p>
                            <a href=""> Mot de passe oublié ?</a>
                        </p>
                    </div>

                    <div class="divider"></div>

                    <div class="form-button">
                        <button class="bt-login-create-account">
                            Créer nouveau compte
                        </button>
                    </div>

                </form>
            </div>

            <div class="login-footer">
                <p>
                    <a href="">Créer une Page</a> pour une célébrité, une marque ou une entreprise.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
